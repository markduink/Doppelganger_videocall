<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Webcam GAN Art</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #webcam {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 200px;
      height: auto;
      transform: scaleX(-1); /* mirror effect */
      z-index: 2;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #output {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 100vh;
      object-fit: contain;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
      z-index: 1;
    }

    #status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      z-index: 3;
    }

    #dock {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      height: auto;
      z-index: 4;
    }
  </style>
</head>
<body>
  <!-- Webcam stream -->
  <video id="webcam" autoplay muted playsinline></video>

  <!-- AI Transformed artwork -->
  <img id="output" alt="Transformed Artwork" />

  <!-- Status text -->
  <div id="status">ðŸ”„ Connecting...</div>

  <!-- Control dock image -->
  <img id="dock" src="dock.png" alt="Video Controls" />

  <!-- JS Logic -->
  <script src="script.js"></script>
</body>
</html>
