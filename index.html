<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Webcam GAN Art</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #webcam {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 200px;
      height: auto;
      border-radius: 10px;
      z-index: 2;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #output {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      z-index: 1;
    }

    #status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      color: white;
      z-index: 3;
    }

    #dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      z-index: 4;
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <img id="output" alt="Transformed Artwork" />
  <div id="status">🔄 Connecting...</div>

  <!-- ⬇️ Control Dock -->
  <img id="dock" src="dock.png" alt="Video Call Controls" />

  <script src="script.js"></script>
</body>
</html>
