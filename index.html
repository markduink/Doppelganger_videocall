<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Webcam GAN Art</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #webcam {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 220px;
      height: 150px;
      object-fit: cover;
      z-index: 2;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    #output {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      max-height: 100vh;
      object-fit: contain;
      z-index: 1;
      border-left: 1px solid #111;
      border-right: 1px solid #111;
    }

    #status {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 18px;
      color: white;
      z-index: 3;
    }

    #dock {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 3;
      width: 300px;
    }

    #dock img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <img id="output" alt="Transformed Artwork" />
  <div id="status">ðŸ”„ Connecting...</div>
  <div id="dock">
    <img src="dock.png" alt="Controls" />
  </div>

  <script src="script.js"></script>
</body>
</html>
