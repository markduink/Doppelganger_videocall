<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Webcam GAN Art</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to bottom, #1e1e1e, #2c2c2c);
      color: white;
      overflow: hidden;
    }

    .call-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #output {
      height: 90%;
      aspect-ratio: 9 / 16;
      border-radius: 24px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
      object-fit: cover;
    }

    #webcam {
      position: absolute;
      top: 20px;
      left: 140px; /* shifted toward center */
      width: 220px;
      height: 130px;
      object-fit: cover;
      border-radius: 18px;
      border: 2px solid white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .controls {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    .controls img {
      width: 240px;
      height: auto;
      filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.6));
    }

    @media (max-width: 600px) {
      #webcam {
        width: 160px;
        height: 100px;
        left: 80px;
      }

#output {
  height: 90%;
  aspect-ratio: 3 / 4;
  max-width: 80vw;
  border-radius: 24px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
  object-fit: cover;
}


      .controls img {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="call-container">
    <video id="webcam" autoplay muted playsinline></video>
    <img id="output" alt="Transformed Artwork" />
    <div class="controls">
      <img src="call-controls.png" alt="Call Controls" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
